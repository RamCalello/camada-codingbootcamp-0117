<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./img/GBC.jpg" alt="" />
      </div>
      <nav>
        <a href="">lineup</a>
        <a href="">tickets</a>
        <a href="">tour Memories</a>
        <a href="">subscribe</a>
      </nav>
    </header>
    <main>
      <section class="title">
        <h1>black jeep tour</h1>
      </section>
      <section class="lineup">
        <h2>lineup</h2>
        <div class="contenedorcards">
          <div class="cardslineup">
            <img src="./img/liltracy.jpg" alt="" />
            <p>lil tracy</p>
          </div>
          <div class="cardslineup">
            <img src="./img/lilpeep.jpg" alt="" />
            <p>lil peep</p>
          </div>
          <div class="cardslineup">
            <img src="./img/coldhart.jpg" alt="" />
            <p>coldhart</p>
          </div>
        </div>
      </section>

      <section class="tickets">
        <div class="date">
          <h2>live in florida</h2>
        </div>
        <div class="contenedortickets">
          <div class="ticketcard">
            <img src="./img/blackjeep.jpg" alt="" />
            <p>saturday 04 november</p> 
            <p>orpheum theatre</p>  
            <p>tampa, fl</p>
            <button> <input type="button" value="buy tickets" class="ticketbutton"></button>
          </div>
          <div class="ticketcard">
            <img src="./img/blackjeep.jpg" alt="" />
            <p>sunday 05 november</p>
            <p>the ground</p>
            <p>miami, fl </p> 
            <button> <input type="button" value="buy tickets" class="ticketbutton"></button>
          </div>
        </div>
      </section>

      <section class="tourmemories">
        <h2>tour memories</h2>
        <div class="gallery">
          <div class="gallerydivs">
            <img src="./img/f94a435decd7763577fa19360258ad9b.jpg" alt="" />
          </div>
          <div class="gallerydivs">
            <img src="./img/0da9ecefeb7f3acbd0afde5ee5b8d42d.jpg" alt="" />
          </div>

          <div class="gallerydivs">
            <img src="./img/51284.jpg" alt="" />
          </div>
          <div class="gallerydivs">
            <img src="./img/lolla_day1_14_770_514_70_s.jpg" alt="" />
          </div>
          <div class="gallerydivs">
            <img src="./img/original.jpg" alt="" />
          </div>
          <div class="gallerydivs">
            <img src="./img/38z16tsm85331.jpg" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="sponsor">
        <img src="./img/mercedes-benz-9.svg" alt="">

      </div>
      <div class="sponsor">
        <img src="./img/sprite.png" alt="">

      </div>
      <div class="sponsor">
        <img src="./img/wendys-logo-1.svg" alt="">

      </div>
      <div class="sponsor">
        <img src="./img/nike-5.svg" alt="">
        
      </div>
    </footer>
  </body>
</html>
